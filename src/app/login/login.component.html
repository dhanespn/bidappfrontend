<form (ngSubmit)="login()">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input
      type="username"
      id="form2Example1"
      class="form-control"
      name="username"
      [(ngModel)]="username"
    />
    <label class="form-label" for="form2Example1">User Name</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input
      type="password"
      id="form2Example2"
      class="form-control"
      name="password"
      [(ngModel)]="password"
    />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
</form>
